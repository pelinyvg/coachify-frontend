<main>

  <app-coachee-navbar-top></app-coachee-navbar-top>

  <div class="container">

    <div class="row">
      <div class="col s12 m12">


        <h1 class="center teal-text lighten-3">Request a session</h1>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form class="col s12" [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="topic" class="materialize-textarea" formControlName="subject"></textarea>
                  <label for="topic">On which topic/subject would you like to have a coaching session?</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" class="datepicker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="input-field col s6">
                  <input placeholder="time" [ngxTimepicker]="toggleTimepicker" [disableClick]="true" [format]="24" readonly formControlName="time">
                  <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                  <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
                </div>
              </div>


<!--              <div class="row">-->
<!--                <div class="input-field col s6">-->
<!--                  <input id="date" type="text" class="datepicker">-->
<!--                  <label for="date">Date</label>-->
<!--                </div>-->
<!--                <div class="input-field col s6">-->
<!--                  <input id="timepicker" type="text" class="timepicker" >-->
<!--                  <label for="timepicker">Time</label>-->
<!--                </div>-->
<!--              </div>-->


              <div class="row">
                <div class="input-field col s12">
                  <input id="location" type="text" class="autocomplete" formControlName="location">
                  <label for="location">Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="remarks" class="materialize-textarea" formControlName="remarks"></textarea>
                  <label for="remarks">Remarks for the coach?</label>
                </div>
              </div>


              <div class="row right-align">
                <button class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit">Request
                  session<i
                    class="material-icons right">send</i></button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>

</main>
