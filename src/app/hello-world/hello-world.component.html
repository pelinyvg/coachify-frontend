<main>
  <div class="container">
    <div class="row">
      <div class="col m4">
        <p class="left-align light flow-text" *ngIf="message">If you can read this message, then the login was
          successful: {{message}}</p>
        <p class="left-align light flow-text" *ngIf="error">Login first to see this page</p>
      </div>
    </div>
  </div>
</main>
