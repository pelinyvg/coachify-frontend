<main>
  <div class="container">

    <div class="row">
      <div class="col s12 m12">


        <h1 class="center teal-text lighten-3">Reset Password</h1>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form class="col s12" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" formControlName="email" required email >
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">email is required</div>
                    <div *ngIf="email.errors.email"> This is not a valid email address</div>
                  </div>
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" formControlName="password" required pattern="(?=.*[0-9])(?=.*[A-Z])(?=\S+$).{8,}">
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">password is required</div>
                    <div *ngIf="password.errors.minLength">The password must be at least 8 characters long</div>
                    <div *ngIf="password.errors.pattern">The password must have an uppercase, a lowercase and a number.</div>
                  </div>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="passwordVerification" type="password" required formControlName="passwordVerification" oninput="check(this)">
                  <div *ngIf="(passwordVerification.touched || passwordVerification.dirty) && passwordVerification.invalid" class="alert alert-danger">
                    <div *ngIf="passwordVerification.errors.required">Password is required.</div>
                    <div *ngIf="passwordVerification.errors.confirmedValidator">Password and Confirm Password must match.</div>
                  </div>

                  <label for="passwordVerification">Password (again)</label>
                </div>
              </div>

              <div class="row right-align">
                <button class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit"  [disabled]="registerForm.invalid">Reset Password<i
                  class="material-icons right">send</i></button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
